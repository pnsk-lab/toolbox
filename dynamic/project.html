<div class="scratch-player-root">
	<div class="scratch-player-stage-wrap">
		<div id="player" class="scratch-player-stage"></div>
		<button
			type="button"
			className="screen launch-screen"
			title="Click to start"
			id="launch-screen"
			hidden
		>
		<div class="green-flag">
			<svg viewBox="0 0 16.63 17.5" width="42" height="44">
				<defs><style>.cls-1,.cls-2{fill:#4cbf56;stroke:#45993d;stroke-linecap:round;stroke-linejoin:round;}.cls-2{stroke-width:1.5px;}</style></defs>
				<path class="cls-1" d="M.75,2A6.44,6.44,0,0,1,8.44,2h0a6.44,6.44,0,0,0,7.69,0V12.4a6.44,6.44,0,0,1-7.69,0h0a6.44,6.44,0,0,0-7.69,0"/>
				<line class="cls-2" x1="0.75" y1="16.75" x2="0.75" y2="0.75"/>
			</svg>
		</div>
		</button>
		<div class="screen loading-screen" id="loading-screen">
			<h1 class="loading-text">Loading...</h1>
			<div class="progress-bar-outer">
				<div class="progress-bar-inner" id="loading-status"></div>
			</div>
		</div>
		<div class="screen error-screen" id="error-screen" style="display: none;">
			<h1>Error</h1>
			<details>
				<summary id="error-text"></summary>
				<p class="error-stack" id="error-stack"></p>
			</details>
		</div>
	</div>
</div>
<button type="button" class="download-button" id="download-button" disabled>
	Download Project
</button>

			<th>Instructions</th>

			<th>Description</th>
			<td>

	</pre>

</p>

<script>
	const PROJECT_PATH = document.getElementById("project_id").value + "/" + document.getElementById("timestamp").value.replace(/:/g, "-");
</script>
<script>
	// Element def
	const player = document.getElementById("player");
	const launchScreen = document.getElementById("launch-screen");
	const loadingScreen = document.getElementById("loading-screen");
	const loadingStatus = document.getElementById("loading-status");
	const errorScreen = document.getElementById("error-screen");
	const errorText = document.getElementById("error-text");
	const errorStack = document.getElementById("error-stack");
	const downloadButton = document.getElementById("download-button");

	// path
	const PROJECTS_BASE_PATH = location.origin + "/data/projects";
	const ASSETS_BASE_PATH = location.origin + "/data/assets";

	const toDataUri = (svgText) =>
		`data:image/svg+xml,${encodeURIComponent(svgText)}`;

	// handle download
	downloadButton.addEventListener("click", async () => {
		const url = URL.createObjectURL(await scaffolding.vm.saveProjectSb3());
		const anchor = document.createElement("a");
		anchor.href = url;
		anchor.download = downloadFileName;
		anchor.addEventListener(
			"click",
			() => setTimeout(() => URL.revokeObjectURL(url)),
			{ once: true },
		);
		anchor.click();
	});
	// handle launch
	launchScreen.addEventListener("click", () => {
		loadingScreen.style.display = "none";
		launchScreen.style.display = "none";

		scaffolding.start();
	});

	const scaffolding = new Scaffolding.Scaffolding();
	scaffolding.width = 480;
	scaffolding.height = 360;
	scaffolding.resizeMode = "preserve-ratio";
	scaffolding.editableLists = false;
	scaffolding.setup();
	scaffolding.setUsername(
		"player####".replace(/#/g, () => Math.floor(Math.random() * 10)),
	);
	scaffolding.addCloudProvider(
		new Scaffolding.CloudVariables.WebSocketProvider([
			"wss://clouddata.turbowarp.org",
			"wss://clouddata.turbowarp.xyz",
		]),
	);

	// add green flag button
	const greenFlagButton = document.createElement("img");
	greenFlagButton.src = toDataUri(
		'<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16.63 17.5"><path d="M.75 2a6.44 6.44 0 017.69 0h0a6.44 6.44 0 007.69 0v10.4a6.44 6.44 0 01-7.69 0h0a6.44 6.44 0 00-7.69 0" fill="#4cbf56" stroke="#45993d" stroke-linecap="round" stroke-linejoin="round"/><path stroke-width="1.5" fill="#4cbf56" stroke="#45993d" stroke-linecap="round" stroke-linejoin="round" d="M.75 16.75v-16"/></svg>',
	);
	greenFlagButton.className =
		"control-button control-button-highlight green-flag-button";
	greenFlagButton.draggable = false;
	greenFlagButton.addEventListener("click", () => scaffolding.greenFlag());
	scaffolding.addEventListener("PROJECT_RUN_START", () =>
		greenFlagButton.classList.add("active"),
	);
	scaffolding.addEventListener("PROJECT_RUN_STOP", () =>
		greenFlagButton.classList.remove("active"),
	);
	scaffolding.addControlButton({ element: greenFlagButton, where: "top-left" });

	// add stop button
	const stopAllButton = document.createElement("img");
	stopAllButton.src = toDataUri(
		'<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14"><path fill="#ec5959" stroke="#b84848" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="M4.3.5h5.4l3.8 3.8v5.4l-3.8 3.8H4.3L.5 9.7V4.3z"/></svg>',
	);
	stopAllButton.className =
		"control-button control-button-highlight stop-all-button";
	stopAllButton.draggable = false;
	stopAllButton.addEventListener("click", () => scaffolding.stopAll());
	scaffolding.addControlButton({ element: stopAllButton, where: "top-left" });

	// full screen button - only if fullscreen allowed
	if (document.fullscreenEnabled) {
		let isFullScreen = document.fullscreenElement === player;
		const fullscreenButton = document.createElement("img");
		fullscreenButton.draggable = false;
		fullscreenButton.className = "control-button fullscreen-button";

		fullscreenButton.addEventListener("click", () => {
			if (isFullScreen) {
				document.exitFullscreen();
			} else {
				player.requestFullscreen();
			}
		});

		let updateFullScreen = () => {
			isFullScreen = document.fullscreenElement === player;
			fullscreenButton.src = toDataUri(
				isFullScreen
					? '<svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><g fill="#575E75" fill-rule="evenodd"><path d="M12.662 3.65l.89.891 3.133-2.374a.815.815 0 011.15.165.819.819 0 010 .986L15.467 6.46l.867.871c.25.25.072.664-.269.664L12.388 8A.397.397 0 0112 7.611V3.92c0-.341.418-.514.662-.27M7.338 16.35l-.89-.89-3.133 2.374a.817.817 0 01-1.15-.166.819.819 0 010-.985l2.37-3.143-.87-.871a.387.387 0 01.27-.664L7.612 12a.397.397 0 01.388.389v3.692a.387.387 0 01-.662.27M7.338 3.65l-.89.891-3.133-2.374a.815.815 0 00-1.15.165.819.819 0 000 .986l2.37 3.142-.87.871a.387.387 0 00.27.664L7.612 8A.397.397 0 008 7.611V3.92a.387.387 0 00-.662-.27M12.662 16.35l.89-.89 3.133 2.374a.817.817 0 001.15-.166.819.819 0 000-.985l-2.368-3.143.867-.871a.387.387 0 00-.269-.664L12.388 12a.397.397 0 00-.388.389v3.692c0 .342.418.514.662.27"/></g></svg>'
					: '<svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><g fill="#575E75" fill-rule="evenodd"><path d="M16.338 7.35l-.89-.891-3.133 2.374a.815.815 0 01-1.15-.165.819.819 0 010-.986l2.368-3.142-.867-.871a.387.387 0 01.269-.664L16.612 3a.397.397 0 01.388.389V7.08a.387.387 0 01-.662.27M3.662 12.65l.89.89 3.133-2.374a.817.817 0 011.15.166.819.819 0 010 .985l-2.37 3.143.87.871c.248.25.071.664-.27.664L3.388 17A.397.397 0 013 16.611V12.92c0-.342.418-.514.662-.27M3.662 7.35l.89-.891 3.133 2.374a.815.815 0 001.15-.165.819.819 0 000-.986L6.465 4.54l.87-.871a.387.387 0 00-.27-.664L3.388 3A.397.397 0 003 3.389V7.08c0 .341.418.514.662.27M16.338 12.65l-.89.89-3.133-2.374a.817.817 0 00-1.15.166.819.819 0 000 .985l2.368 3.143-.867.871a.387.387 0 00.269.664l3.677.005a.397.397 0 00.388-.389V12.92a.387.387 0 00-.662-.27"/></g></svg>',
			);
		};

		updateFullScreen();
		document.addEventListener("fullscreenchange", updateFullScreen);
		scaffolding.addControlButton({
			element: fullscreenButton,
			where: "top-right",
		});
	}

	const { storage } = scaffolding;
	storage.addWebStore(
		[
			storage.AssetType.ImageVector,
			storage.AssetType.ImageBitmap,
			storage.AssetType.Sound,
		],
		(asset) =>  `${ASSETS_BASE_PATH}/${asset.assetId}.${asset.dataFormat}`
	);
	storage.onprogress = (totalAssets, loadedAssets) =>
		(loadingStatus.style.width = `${totalAssets > 0 ? (loadedAssets / totalAssets) * 100 : 0}%`);

	(async () => {
		scaffolding.appendTo(player);

		let response = await fetch(
			`${PROJECTS_BASE_PATH}/${PROJECT_PATH}/project.json`
		);
		let projectData;
		if(response.ok) {
			projectData = await response.json();
		} else {
			// assume it's sb

			response = await fetch(
				`${PROJECTS_BASE_PATH}/${PROJECT_PATH}/project.sb`
			);
			projectData = await response.arrayBuffer();
		}
		await scaffolding.loadProject(projectData);
		loadingStatus.style.width = `${100}%`;
		downloadButton.disabled = false;
		loadingScreen.style.display = "none";
		launchScreen.style.display = "";
	})().catch((e) => {
		// error handling
		console.error(e);
		errorText.textContent = e;
		const stack = (e && e.stack) || "no stack";
		errorStack.textContent = `${stack}\nUser agent: ${navigator.userAgent}`;
		errorScreen.style.display = "";
		loadingScreen.style.display = "none";
		launchScreen.style.display = "none";
		downloadButton.disabled = true;
	});
</script>
